<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
  <h1>Digite seu email</h1>
  <form action="">
    <label for="email">Email</label>
    <input id="email" type="email" name="email" placeholder="digite seu email">
    
  </form>

  <h2>Digite seu Password</h2>
  <form action="">
    <label for="password">Password</label>
    <input id="password" maxlength="10" type="password" name="password" placeholder="digite sua senha">
  </form>

  <h3>Digite seu telefone</h3>
  <form action="">
    <label for="telefone">telefone</label>
    <input id="telefone" type="tel" name="telefone" placeholder="digite seu telefone" maxlength="11" >
  </form>
  <!--placeholder serve para colocar uma mensagem dentro do input-->

<section>
  <h2>Nacionalidade</h2>
  <input id="brasileiro" type="radio" name="Brasileiro">
  <label for="brasileiro">Brasileiro(a)</label>

  <input id="americano" type="radio" name="Americano">
  <label for="americano">Americano(a)</label>
</section>

<section>
  <h2>Transpote</h2>
  <input id="bike" type="checkbox" name="bike">
  <label for="bike">Bike </label>

  <input id="carro" type="checkbox" name="Carro">
  <label for="carro">Carro</label>
</section>


</body>
</html>
